<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
       <form class="form-signin">
           <h2 class="form-signin-control">Please login</h2>
           <input type="text" class="form-control" name="username" placeholder="Email Addres" required="" autofocus="">
           <input type="password" class="form-control" name="password" placeholder="password" required="">
           <label class="checkbox">
               <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
           </label>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
       </form>
       <button style="margin: 0 auto; display: block; margin-top: 10px" class="btn btn-lg btn-primary" id="change">Change form</button>
   </div>
    <script src="main.js"></script>
</body>
</html>
